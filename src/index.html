<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="nineByFourApi.css">
        <!-- <link rel="" href="nineByFour.js"> -->
        <script src="nineByFour.js"></script>
        <link rel="stylesheet" href="../db.json">
    </head>
    <body class="body">
        <div class="titleDiv">
            <h1 class="title">Nine By Four Api</h1>
        </div>
        <form id="rapperForm" action="" method="" class="rapperForm">
            <label for="apiId" value="rapperApi" class="rapID">ID</label>
            <input id="apiId" type="number" multiple><br><br>

            <label for="artistName" class="rapArtistName">Name</label>
            <input id="artistName" name="rapperName" value="" type="text" placeholder="Full Name"><br><br>

            <label class="rapStageName" for="stageName">Stage Name</label>
            <input id="stageName" type="text"placeholder="Stage Name"><br><br>

            <label class="rapHome" for="home">Home</label>
            <input id="home" type="text"><br><br>

            <label class="rapRecordL" for="recordLabel">Record Label</label>
            <input id="recordLabel" type="text"><br><br>

            <label class="rapNumAlbums" for="numberOfAlbums">Number Of Albums</label>
            <input id="numberOfAlbums" type="number" required><br><br>

            <label class="rapAlbumName" for="albumName">Album Name</label>
            <input id="albumName" type="text" placeholder="Album Name"><br><br>

            <label class="rapAlbumYear" for="albumYear">Album Year</label>
            <input id="albumYear" type="month"><br><br>

            <h2 class="cert">Certifications</h2>
            
            <label class="rapDiamond" for="diamondCert">Diamond</label>
            <input id="diamondCert" type="checkbox"><br><br>
            
            <label class="rapMultiPlatinum" for="multiPlatinumCert">Multi-Platinum</label>
            <input id="multiPlatinumCert" type="checkbox"><br><br>
            
            <label class="rapPlatinum" for="platinumCert">Platinum</label>
            <input id="platinumCert" type="checkbox"><br><br>
            
            <label class="rapGold" for="goldCert">Gold</label>
            <input id="goldCert" type="checkbox"><br><br>

            <h2 class="billBoard">Billboard</h2>

            <label class="rapBillboardHot" for="billboardHot">Billboard Hot 100</label>
            <input id="billboardHot" type="checkbox"><br><br>

            <label class="rapBillboard200" for="billboard200">Billboard 200</label>
            <input id="billboard200" type="checkbox"><br><br>

            <label class="rapBillboardHotRandB" for="billboardHotRAndB">Billboard Hot R&B/Hip-Hop Songs</label>
            <input id="billboardHotRAndB" type="checkbox"><br><br>

            <label class="rapTopBillboard" for="topBillboard">Top Billboard Spot</label>
            <input id="topBillboard" type="number" required><br><br>
            
            <label class="rapSubmit" for="submit">Submit</label>
            <input id="submit" type="submit"><br><br>
        </form>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer></script>
    </body>
</html>
