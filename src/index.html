<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

    <body>
        <div class="titleDiv">
            <h1 class="title">Nine By Four Api</h1>
        </div>
        <form class="rapperForm">
            <label for="apiId">ID</label>
            <input id="apiId" type="number" multiple><br><br>

            <label for="artistName">Name</label>
            <input id="artistName" type="text"><br><br>

            <label for="stageName">Stage Name</label>
            <input id="stageName" type="text"><br><br>

            <label for="home">Home</label>
            <input id="home" type="text"><br><br>

            <label for="recordLabel">Record Label</label>
            <input id="recordLabel" type="text"><br><br>

            <label for="numberOfAlbums">Number Of Albums</label>
            <input id="numberOfAlbums" type="number"><br><br>

            <label for="albumName">Album Name</label>
            <input id="albumName" type="text"><br><br>

            <label for="albumYear">Album Year</label>
            <input id="albumYear" type="month"><br><br>

            <h2 class="cert">Certifications</h2>
            
            <label for="diamondCert">Diamond</label>
            <input id="diamondCert" type="checkbox"><br><br>
            
            <label for="multiPlatinumCert">Multi-Platinum</label>
            <input id="multiPlatinumCert" type="checkbox"><br><br>
            
            <label for="platinumCert">Platinum</label>
            <input id="platinumCert" type="checkbox"><br><br>
            
            <label for="goldCert">Gold</label>
            <input id="goldCert" type="checkbox"><br><br>

            <h2 class="billBoard">Billboard</h2>

            <label for="billboardHot">Billboard Hot 100</label>
            <input id="billboardHot" type="checkbox"><br><br>

            <label for="billboard200">Billboard 200</label>
            <input id="billboard200" type="checkbox"><br><br>

            <label for="billboardHotRAndB">Billboard Hot R&B/Hip-Hop Songs</label>
            <input id="billboardHotRAndB" type="checkbox"><br><br>

            <label for="topBillboard">Top Billboard Spot</label>
            <input id="topBillboard" type="number"><br><br>
            
            <label for="submit">Submit</label>
            <input id="submit" type="submit"><br><br>
        </form>
