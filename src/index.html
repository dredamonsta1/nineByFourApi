    <body class="body">
        <div class="titleDiv">
            <h1 class="title">Nine By Four Api</h1>
        </div>
        <form id="rapperForm" action="" method="" class="rapperForm">
            <label for="apiId" value="rapperApi" class="rapID">ID</label>
            <input id="apiId" type="number" multiple><br><br>

            <label for="artistName" class="rapArtistName">Name</label>
            <input id="artistName" name="rapperName" value="" type="text" placeholder="Full Name"><br><br>

            <label for="stageName" class="rapStageName">Stage Name</label>
            <input id="stageName"  name="rapperStageName" value="" type="text"placeholder="Stage Name"><br><br>

            <label for="home" class="rapHome">Home</label>
            <input id="home" name="rapperHome" value="" type="text"><br><br>

            <label for="recordLabel" class="rapRecordL">Record Label</label>
            <input id="recordLabel" name="rapperRecLabel" value="" type="text"><br><br>

            <label for="numberOfAlbums" class="rapNumAlbums">Number Of Albums</label>
            <input id="numberOfAlbums" name="rapperAlbumNumber" value="" type="number" required><br><br>

            <label for="albumName" class="rapAlbumName">Album Name</label>
            <input id="albumName" name="rapperAlbumName" value="" type="text" placeholder="Album Name"><br><br>

            <label for="albumYear" class="rapAlbumYear">Album Year</label>
            <input id="albumYear" type="month"><br><br>

            <h2 class="cert">Certifications</h2>
            
            <label for="diamondCert" class="rapDiamond">Diamond</label>
            <input id="diamondCert" name="diamondCertification" value="" type="checkbox"><br><br>
            
            <label for="multiPlatinumCert" class="rapMultiPlatinum">Multi-Platinum</label>
            <input id="multiPlatinumCert" name="multiPlatinum" value="" type="checkbox"><br><br>
            
            <label for="platinumCert" class="rapPlatinum">Platinum</label>
            <input id="platinumCert" name="Platinum" value="" type="checkbox"><br><br>
            
            <label for="goldCert" class="rapGold">Gold</label>
            <input id="goldCert" name="gold" value="" type="checkbox"><br><br>

            <h2 class="billBoard">Billboard</h2>

            <label for="billboardHot" class="rapBillboardHot">Billboard Hot 100</label>
            <input id="billboardHot" name="hot100" value="" type="checkbox"><br><br>

            <label for="billboard200" class="rapBillboard200">Billboard 200</label>
            <input id="billboard200" name="billboard200" value="" type="checkbox"><br><br>

            <label for="billboardHotRAndB" class="rapBillboardHotRandB">Billboard Hot R&B/Hip-Hop Songs</label>
            <input id="billboardHotRAndB" name="billboard200" value="" type="checkbox"><br><br>

            <label for="topBillboard" class="rapTopBillboard">Top Billboard Spot</label>
            <input id="topBillboard" name="rapTop" value="" type="number" required><br><br>
            
            <label for="submit" class="rapSubmit">Submit</label>
            <input id="submit" type="submit" value="send Me"><br><br>
        </form>
